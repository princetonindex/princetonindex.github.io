<!-- Portfolio Grid Section -->
    <section id="portfolio" class="image-grid">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Portfolio</h2>
                    <h3 class="section-subheading text-muted">
                        Companies backed by a top tier VC fund with a
                        Princeton Founder and/or CEO.
                        <a class="page-scroll" href="#criteria">
                            Criteria <i class="fa fa-arrow-circle-right"></i>
                        </a>
                    </h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                {% if post.category == 'Portfolio' %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="{{ post.company-url }}" class="portfolio-link"
                    target="_blank">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                {{ post.company-name }}
                                <i class="fa fa-external-link"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>
                            <a href="{{ post.founder-url }}" target="_blank">
                                {{ post.title }}
                            </a>
                        </h4>
                    </div>
                </div>
                {% endif %}
            {% endfor %}
            </div>
        </div>
    </section>
